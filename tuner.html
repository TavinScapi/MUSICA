<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Violão Avançado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Afinador de Violão</h1>
    </header>

    <main>
        <p>Toque uma nota e ajuste até que a barra esteja centralizada.</p>
        
        <!-- Frequências das notas das cordas do violão -->
        <div class="notes">
            <button onclick="setTargetFrequency(82.41)">E (Mi baixo) - 82.41 Hz</button>
            <button onclick="setTargetFrequency(110.00)">A (Lá) - 110 Hz</button>
            <button onclick="setTargetFrequency(146.83)">D (Ré) - 146.83 Hz</button>
            <button onclick="setTargetFrequency(196.00)">G (Sol) - 196 Hz</button>
            <button onclick="setTargetFrequency(246.94)">B (Si) - 246.94 Hz</button>
            <button onclick="setTargetFrequency(329.63)">E (Mi agudo) - 329.63 Hz</button>
        </div>

        <!-- Visualizador de afinação -->
        <div class="tuner-visualizer">
            <div id="indicator"></div>
        </div>

        <button onclick="startTuning()">Iniciar Afinador</button>
    </main>

    <script src="tuner.js"></script>
</body>
</html>
