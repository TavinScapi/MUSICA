<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrônomo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
    }
    .metronome-container {
      text-align: center;
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .bpm-display {
      font-size: 2em;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider {
      width: 100%;
      margin: 10px 0;
    }
    .start-stop-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .start-stop-button:hover {
      background-color: #218838;
    }
    .start-stop-button.stop {
      background-color: #dc3545;
    }
    .start-stop-button.stop:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="metronome-container">
  <h1>Metrônomo</h1>
  <div class="bpm-display" id="bpmDisplay">BPM: 100</div>
  <div class="controls">
    <input type="range" min="40" max="240" value="100" class="slider" id="bpmSlider">
    <button class="start-stop-button" id="startStopButton">Iniciar</button>
  </div>
</div>

<script>
  let isPlaying = false;
  let timer;
  const bpmSlider = document.getElementById("bpmSlider");
  const bpmDisplay = document.getElementById("bpmDisplay");
  const startStopButton = document.getElementById("startStopButton");
  
  function playClick() {
    const audio = new Audio("SOUNDS/metronome.mp3");  // Caminho para o arquivo local
    audio.play();
  }
  
  function startMetronome() {
    const bpm = bpmSlider.value;
    const interval = 60000 / bpm;
    timer = setInterval(playClick, interval);
  }
  
  function stopMetronome() {
    clearInterval(timer);
  }

  startStopButton.addEventListener("click", () => {
    isPlaying = !isPlaying;
    if (isPlaying) {
      startMetronome();
      startStopButton.textContent = "Parar";
      startStopButton.classList.add("stop");
    } else {
      stopMetronome();
      startStopButton.textContent = "Iniciar";
      startStopButton.classList.remove("stop");
    }
  });

  bpmSlider.addEventListener("input", () => {
    bpmDisplay.textContent = `BPM: ${bpmSlider.value}`;
    if (isPlaying) {
      stopMetronome();
      startMetronome();
    }
  });
</script>

</body>
</html>
