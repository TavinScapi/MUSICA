<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Violão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .tuner {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 350px;
        }

        .indicator-container {
            position: relative;
            height: 120px;
            width: 100%;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .indicator-line {
            position: absolute;
            height: 120px;
            width: 2px;
            background-color: white;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
        }

        .scale {
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scale span {
            font-size: 14px;
            opacity: 0.8;
        }

        .needle {
            position: absolute;
            height: 120px;
            width: 2px;
            background-color: red;
            left: 50%;
            transform-origin: bottom;
            transform: translateX(-50%) rotate(0deg);
            transition: transform 0.05s ease-out;
        }

        .tuner-info {
            font-size: 20px;
            margin: 10px 0;
        }

        .status {
            font-size: 18px;
            margin: 15px 0;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #218838;
        }

        .back-button {
            background-color: #dc3545;
        }

        .back-button:hover {
            background-color: #c82333;
        }

        @media (max-width: 600px) {
            .tuner {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Afinador de Violão</h1>
        <div class="tuner">
            <div class="indicator-container">
                <div class="indicator-line"></div>
                <div class="scale">
                    <span>-50</span>
                    <span>0</span>
                    <span>+50</span>
                </div>
                <div class="needle" id="needle"></div>
            </div>
            <p id="note" class="tuner-info">Nota: --</p>
            <p id="frequency" class="tuner-info">Frequência: -- Hz</p>
            <p id="status" class="status">Afinação: --</p>
            <button id="start-button" onclick="startTuner()">Iniciar Afinador</button>
            <button class="back-button" onclick="goBack()">Voltar</button>
        </div>
    </div>

    <script>
        const notes = {
            E4: 329.63,
            B3: 246.94,
            G3: 196.00,
            D3: 146.83,
            A2: 110.00,
            E2: 82.41
        };

        function startTuner() {
            const button = document.getElementById("start-button");
            button.disabled = true;
            button.textContent = "Afinador em execução...";

            if (!navigator.mediaDevices.getUserMedia) {
                alert("Seu navegador não suporta áudio.");
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;

                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                const dataArray = new Float32Array(analyser.fftSize);
                detectPitch(analyser, dataArray);
            }).catch(err => {
                alert("Erro ao acessar o microfone: " + err.message);
            });
        }

        function detectPitch(analyser, dataArray) {
            analyser.getFloatTimeDomainData(dataArray);

            const ac = autoCorrelate(dataArray, analyser.context.sampleRate);
            if (ac !== -1) {
                const frequency = Math.round(ac);
                updateTuner(frequency);
            }

            requestAnimationFrame(() => detectPitch(analyser, dataArray));
        }

        function updateTuner(frequency) {
            document.getElementById("frequency").textContent = `Frequência: ${frequency} Hz`;

            let closestNote = "";
            let targetFrequency = 0;
            let minDifference = Infinity;

            for (let note in notes) {
                const diff = Math.abs(frequency - notes[note]);
                if (diff < minDifference) {
                    minDifference = diff;
                    closestNote = note;
                    targetFrequency = notes[note];
                }
            }

            document.getElementById("note").textContent = `Nota: ${closestNote}`;

            const diff = frequency - targetFrequency;
            updateNeedle(diff);
            updateStatus(diff);
        }

        function updateNeedle(diff) {
            const maxRotation = 45; // Ângulo máximo de rotação
            const sensitivity = 1.2; // Sensibilidade ajustada
            let rotation = Math.max(-maxRotation, Math.min(maxRotation, diff * sensitivity));
            const needle = document.getElementById("needle");
            needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
        }

        function updateStatus(diff) {
            const status = document.getElementById("status");
            if (Math.abs(diff) < 1) {
                status.textContent = "Afinação: Perfeita!";
                status.style.color = "#28a745";
            } else if (diff < 0) {
                status.textContent = "Afinação: Muito Baixa";
                status.style.color = "#ffc107";
            } else {
                status.textContent = "Afinação: Muito Alta";
                status.style.color = "#dc3545";
            }
        }

        function autoCorrelate(buffer, sampleRate) {
            let size = buffer.length;
            let rms = 0;

            for (let i = 0; i < size; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / size);
            if (rms < 0.01) return -1;

            let r1 = 0, r2 = size - 1, thres = 0.2;
            for (let i = 0; i < size / 2; i++) {
                if (Math.abs(buffer[i]) < thres) {
                    r1 = i;
                    break;
                }
            }
            for (let i = 1; i < size / 2; i++) {
                if (Math.abs(buffer[size - i]) < thres) {
                    r2 = size - i;
                    break;
                }
            }

            buffer = buffer.slice(r1, r2);
            size = buffer.length;

            let c = new Array(size).fill(0);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size - i; j++) {
                    c[i] = c[i] + buffer[j] * buffer[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < size; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }

            let T0 = maxpos;
            let x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            let a = (x1 + x3 - 2 * x2) / 2;
            let b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);

            return sampleRate / T0;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
