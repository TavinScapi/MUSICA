<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinador de Violão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        .tuner {
            text-align: center;
            background-color: #eee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        #note {
            font-size: 24px;
            font-weight: bold;
        }

        #frequency {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Afinador de Violão</h1>
        <div class="tuner">
            <p id="note">Nota: --</p>
            <p id="frequency">Frequência: -- Hz</p>
            <button onclick="startTuner()">Iniciar Afinador</button>
        </div>
    </div>

    <script>
        const notes = {
            E4: 329.63,
            B3: 246.94,
            G3: 196.00,
            D3: 146.83,
            A2: 110.00,
            E2: 82.41
        };

        function startTuner() {
            if (!navigator.mediaDevices.getUserMedia) {
                alert("Seu navegador não suporta áudio.");
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                
                const microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                const dataArray = new Float32Array(analyser.fftSize);
                detectPitch(analyser, dataArray);
            }).catch(err => {
                alert("Erro ao acessar o microfone: " + err.message);
            });
        }

        function detectPitch(analyser, dataArray) {
            analyser.getFloatTimeDomainData(dataArray);

            const ac = autoCorrelate(dataArray, analyser.context.sampleRate);
            if (ac !== -1) {
                const frequency = Math.round(ac);
                displayFrequency(frequency);
                const closestNote = findClosestNote(frequency);
                document.getElementById("note").textContent = `Nota: ${closestNote}`;
            }

            requestAnimationFrame(() => detectPitch(analyser, dataArray));
        }

        function displayFrequency(frequency) {
            document.getElementById("frequency").textContent = `Frequência: ${frequency} Hz`;
        }

        function findClosestNote(frequency) {
            let closestNote = "";
            let minDifference = Infinity;

            for (let note in notes) {
                const diff = Math.abs(frequency - notes[note]);
                if (diff < minDifference) {
                    minDifference = diff;
                    closestNote = note;
                }
            }
            return closestNote;
        }

        // Função para calcular a autocorrelação
        function autoCorrelate(buffer, sampleRate) {
            let size = buffer.length;
            let rms = 0;

            for (let i = 0; i < size; i++) {
                rms += buffer[i] * buffer[i];
            }
            rms = Math.sqrt(rms / size);
            if (rms < 0.01) return -1;

            let r1 = 0, r2 = size - 1, thres = 0.2;
            for (let i = 0; i < size / 2; i++) {
                if (Math.abs(buffer[i]) < thres) {
                    r1 = i;
                    break;
                }
            }
            for (let i = 1; i < size / 2; i++) {
                if (Math.abs(buffer[size - i]) < thres) {
                    r2 = size - i;
                    break;
                }
            }

            buffer = buffer.slice(r1, r2);
            size = buffer.length;

            let c = new Array(size).fill(0);
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size - i; j++) {
                    c[i] = c[i] + buffer[j] * buffer[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < size; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }

            let T0 = maxpos;
            return sampleRate / T0;
        }
    </script>
</body>
</html>
